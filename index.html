<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Character encoding for the document -->
  <meta charset="UTF-8">

  <!-- Viewport settings to ensure proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Title of the webpage -->
  <title>Mouse Follower</title>

  <!-- Link to external CSS stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Wrapper div to contain the entire content, using flexbox for layout -->
  <div class="wrapper">
    <!-- Header section with a heading -->
    <div class="heading">
      <h1 class="top-heading">Mouse Follower</h1>
    </div>

    <!-- Main content section with a hover area -->
    <div class="bottom-content">
      <!-- Hover area where the mouse follower effect will occur -->
      <div class="hover-area" id="hover-area">
        <p class="large-text">Hover your cursor over this dark area!</p>
      </div>
    </div>
  </div>

  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>
</body>

</html>
